specVersion: 0.0.2
description: Subgraph that indexes the blockchain data
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SimpleStorageV1
    network: ropsten
    source:
      address: "0x32D5AFB271C22ed6Db72D5D336F48E96eBc0c66C"
      abi: simpleStorageV1
      startBlock: 9851144
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      abis:
        - name: simpleStorageV1
          file: ../contracts/src/abis/SimpleStorageV1.json
      entities:
        - Change
      eventHandlers:
        - event: Change(string,uint256)
          handler: handleChange
      file: ./src/mappings/changes.ts
      language: wasm/assemblyscript
